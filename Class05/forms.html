<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        id="username"
        required
        placeholder="Username here"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        placeholder="Password here"
      />
      <input type="submit" value="Log In" />
    </form>

    <br />

    <form action="" method="post">
      <label for="story">Tell us your story:</label>
      <br />
      <textarea name="story" id="story" cols="40" rows="10"></textarea>
      <br />
      <button type="submit">Send Message</button>
    </form>
    <br />
    <form action="" method="post">
      <fieldset>
        <legend>Radio Inputs</legend>
        <p>Please select your favorite music genre:</p>
        <input type="radio" name="music-genre" id="rock" value="rock" />
        <label for="rock">Rock&Roll</label>
        <input type="radio" name="music-genre" id="pop" value="pop" />
        <label for="pop">Pop Music</label>
        <input type="radio" name="music-genre" id="jazz" />
        <label for="jazz">Jazz</label>
      </fieldset>

      <fieldset>
        <legend>Checkbox Inputs</legend>
        <p>Please select your favorite music streaming service(s):</p>
        <input type="checkbox" name="service" id="apple" />
        <label for="apple">Apple Music</label>
        <input type="checkbox" name="service" id="google" />
        <label for="google">Google Music</label>
      </fieldset>
      <br />
      <br />
      <fieldset>
        <legend>Select Input</legend>
        <label for="devices">What device do you listen music on?</label>
        <select name="device" id="devices">
          <option value="" selected disabled>Please select</option>
          <option value="Phone">Phone</option>
          <option value="Desktop">Desktop</option>
          <option value="RecordPlayer">Record Player</option>
        </select>

        <br />
        <br />

        <label for="instruments">Do you play any of this instruments?</label>
        <!-- Can make multiple selections if you hold ctrl key -->
        <select name="instruments" id="instruments" multiple>
          <option value="Guitar">Guitar</option>
          <option value="Drums">Drums</option>
          <option value="Keyboard">Keyboard</option>
          <option value="Bass">Bass</option>
        </select>
      </fieldset>

      <br />
      <br />

      <label for="song">Upload your song in .mp3 format.</label>
      <input type="file" name="iser-song" id="user-song" />

      <input type="hidden" name="form" value="music-form" />
    </form>
    <br />

    <form action="" method="post">
      <label for="email">Email:</label>
      <input type="email" name="personal-email" id="email" />

      <br />
      <br />

      <label for="website">Your website:</label>
      <input type="url" name="user-website" id="website" />

      <br />
      <br />

      <label for="phone">Phone number:</label>
      <input type="tel" name="telephone-number" id="phone" />

      <br />
      <br />

      <label for="classes">Number of classes (5-10)</label>
      <input
        type="number"
        name="number-classes"
        id="classes"
        min="5"
        max="10"
      />

      <br />
      <br />
      <label for="birthday">Birthday</label>
      <input type="date" name="iser-birthday" id="birthday" />

      <br />
      <br />

      <label for="timeframe">Book a timeframe</label>
      <input type="time" name="classtime" id="timeframe" />

      <br />
      <br />

      <label for="search">Search for anything:</label>
      <input type="search" name="search-query" id="search" />

      <br />
      <br />

      <label for="color">Choose your favorite color</label>
      <input type="color" name="favorite-color" id="color" />

      <br />
      <br />

      <label for="volume">Volume:</label>
      <input type="range" name="volume control" id="volume" min="0" max="10" />

      <br />
      <br />

      <button type="submit">Send</button>
    </form>
  </body>
</html>
