<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Jedi Archives</title>
  </head>
  <body>
    <div id="logo">
      <img
        id="logoImage"
        src="https://logosmarcas.net/wp-content/uploads/2020/11/Star-Wars-Emblema.png"
        alt="Star Wars Logo"
      />
    </div>
    <div id="selectorImages">
      <div id="pilotImageHolder">
        <img
          id="pilotImage"
          src="https://www.bing.com/th?id=OIP.rpCZcAOB-N4rNl2wJvAphQHaHa&w=150&h=150&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
          alt="Pilot Image"
        />
      </div>
      <div id="spaceShipImageHolder">
        <img
          id="spaceShipImage"
          src="https://th.bing.com/th/id/OIP.c8m8BegjZsIJ7nvcwvSAswHaF4?w=226&h=180&c=7&r=0&o=5&pid=1.7"
          alt="Spaceship Image"
        />
      </div>
    </div>
    <div id="tableHolderDiv">
      <div id="tableHolder"></div>
    </div>

    <div id="buttons">
      <div id="btnHolder">
        <button id="btnPrevious" class="btn btn-primary">Previous</button>
        <button id="btnNext" class="btn btn-primary">Next</button>
      </div>
    </div>
    <br />

    <script src="script.js"></script>
  </body>
</html>
